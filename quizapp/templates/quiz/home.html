{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
</head>
<body>
    <div class="container">
        <h1>Select a Quiz</h1>
        <div class="list-group">
            {% for category in categories %}
            <a href="{% url 'quiz' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
            {% endfor %}
        </div>
    </div>
    <script src='{% static "jquery.js" %}'></script>
    <script src='{% static "bootstrap.min.js" %}'></script>
</body>
</html>
